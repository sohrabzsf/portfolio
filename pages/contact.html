<div class="page-container">
  <img
    class="loader"
    src="/images/pacman.svg"
    alt="pacman"
    width="150"
    height="150"
  />
  <section class="contact-text-container">
    <h1>
      <span class="text-animate">C</span
      ><span class="text-animate delay-11">o</span
      ><span class="text-animate delay-12">n</span
      ><span class="text-animate delay-13">t</span
      ><span class="text-animate delay-14">a</span
      ><span class="text-animate delay-15">c</span
      ><span class="text-animate delay-16">t&nbsp;</span
      ><span class="text-animate delay-17">M</span
      ><span class="text-animate delay-18">e</span>
    </h1>
    <p>
      I'm interested in freelance opportunities, either large or small projects.
      Also if you have other questions, don't hesitate to contact me using the
      form below.
    </p>
    <form id="form">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" required />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" required></textarea>
      </div>
      <div>
        <button type="submit">SEND</button>
        <button type="reset">CLEAR</button>
      </div>
    </form>
  </section>
  <section class="contact-logo-container">
    <img
      class="contact-logo"
      src="/images/paperplane.svg"
      alt="paperplane"
      width="350"
    />
  </section>
</div>
